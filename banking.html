<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="w-[95%] max-w-3xl mx-auto">
      <section class="h-32 grid grid-cols-3 gap-2 mb-4 mt-36">
        <div
          class="deposite bg-cyan-300 rounded p-4 space-y-2 flex flex-col justify-center"
        >
          <h2 class="section-title text-3xl">Deposite</h2>
          <h3 class="deposite-amount text-3xl">$1000</h3>
        </div>
        <div
          class="withdraw bg-cyan-300 rounded p-4 space-y-2 flex flex-col justify-center"
        >
          <h2 class="section-title text-3xl">Withdraw</h2>
          <h3 class="withdraw-amount text-3xl">$1000</h3>
        </div>
        <div
          class="balance bg-cyan-300 rounded p-4 space-y-2 flex flex-col justify-center"
        >
          <h2 class="section-title text-3xl">Balance</h2>
          <h3 class="balance-amount text-3xl">$1000</h3>
        </div>
      </section>
      <section class="h-40 grid grid-cols-2 gap-2">
        <div
          class="deposite bg-cyan-300 rounded flex flex-col justify-center p-5 space-y-4"
        >
          <h2 class="section-title text-3xl text-center">Deposite</h2>
          <form id="deposite" class="space-y-3">
            <input
              name="deposite"
              type="text"
              placeholder="Enter Amount"
              class="focus:outline-none rounded-sm placeholder:text-center p-1 w-full"
            />
            <br />
            <input
              type="submit"
              value="Deposite"
              id="deposite-btn"
              class="bg-green-400 hover:bg-green-500 p-1 rounded text-white font-semibold transition-bg ease-in-out px-3 py-1 align-middle w-full"
            />
          </form>
        </div>
        <div
          class="withdraw bg-cyan-300 rounded flex flex-col justify-center p-5 space-y-4"
        >
          <h2 class="section-title text-3xl text-center">Withdraw</h2>
          <form id="withdraw" class="space-y-3">
            <input
              name="withdraw"
              type="text"
              placeholder="Enter Amount"
              class="focus:outline-none rounded-sm placeholder:text-center p-1 w-full"
            />
            <br />
            <input
              type="submit"
              value="Withdraw"
              id="deposite-btn"
              class="bg-red-400 hover:bg-red-500 p-1 rounded text-white font-semibold transition-bg ease-in-out px-3 py-1 align-middle w-full"
            />
          </form>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
